<div class="row">
    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
            {% if messages %}
                {% for message in messages %}
                    <h5 class="text-center {{ messages.tags }} animate__animated
                    animate__fadeIn animate__delay-3s">{{ message }}</h5>
                {% endfor %}
            {% endif %}
            <div class="card-header py-3 ">
                <div class="d-sm-flex align-items-center justify-content-between mb-0">
                    <h6 class="m-0 font-weight-bold text-primary">Tenancy Terrier: {{ rental.tenant.tenant_name.upper }} in
                {{ rental.property.property_name.upper }}</h6>
                 <a href="{% url 'rentals:view' rental.id %}"
                    class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Go Back</a>
                </div>
            </div>
            <div class="card-body">
                <div class="p-5">
                    <form action="{% url 'payments:update' rental.id %}" class="user" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-bar"></span>
                                    <label class="float-label text-primary">Payment Quarter</label>
                                    {{ form.payment_quarter}}
                                </div>
                            </div>
                             <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-bar"></span>
                                    <label class="float-label text-primary">Amount Paid</label>
                                    {{ form.amount }}
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button class="btn btn-primary btn-user btn-block" type="submit">Record Payment</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
