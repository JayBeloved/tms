

<h5 class="m-0 font-weight-bold text-primary text-center">Rent Payments</h5>
{% if pay_count > 0 %}
    <div class="table-responsive">
        <table class="table table-outline table-hover" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Quarter</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            {% for payment in payments %}
                <tr>
                    <td>{{ payment.id }}</td>
                    <td>{{ payment.payment_quarter }}</td>
                    <td>{{ payment.amount }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <h6 class="m-0 text-secondary text-center">
                            No Payment to Display</h6>
{% endif %}
