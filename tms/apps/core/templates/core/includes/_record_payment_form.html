<div class="row">
    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
            {% if messages %}
                {% for message in messages %}
                    <h5 class="text-center {{ messages.tags }} animate__animated
                    animate__fadeIn animate__delay-3s">{{ message }}</h5>
                {% endfor %}
            {% endif %}
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Record Payment</h6>
            </div>
            <div class="card-body">
                <div class="p-5">
                    <form action="{% url 'payments:new' %}" class="user" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-bar"></span>
                                    <label class="float-label text-primary">Select Agreement</label>
                                    {{ form.rental }}
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-bar"></span>
                                    <label class="float-label text-primary">Payment Quarter</label>
                                    {{ form.payment_quarter}}
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-bar"></span>
                                    <label class="float-label text-primary">Amount Paid</label>
                                    {{ form.amount }}
                                </div>
                            </div>
                            <div class="col-sm-6">

                            </div>
                        </div>
                        <hr>

                        <button class="btn btn-primary btn-user btn-block" type="submit">Record Payment</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
