{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Real Estate Management, Django Application, Nigeria, Abuja">
    <meta name="author" content="">

    <title>TMS | Welcome</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-tertiary" >

    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand text-center" href="#">
          <img src="{% static 'accounts/mainlogo.png' %}" alt="logo" width="25%">
        </a>
      </div>
    </nav>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9" style="align-items:center;!important">
                <div class="text-center">
                    <h1 class="h2 text-gray-900 mb-1">Welcome Back!</h1>
                </div>
                <div class="text-center">
                    <h1 class="h6 text-gray-400 mb-1">Simple Intuitive Tenancy management system. Full-featured report
                        and notification features!</h1>
                </div>
                <row></row>
                <div class="card o-hidden border-0 shadow-lg my-3 col-lg-12" >
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block"
                                 style="background:url({% static 'accounts/altlogo.png' %});
                                 background-position:center;background-size:cover"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        {% if msg %}
                                        <p>{{ msg | safe }}</p>
                                        {% else %}
                                        {% endif %}
                                        <div class="form-group">
                                            {{ form.username }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.password }}
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
